<body>
<div class="color-background-1 gradient">
    <div class="contact page-width page-width--narrow section-template--17471302566057__form-padding"><h2 class="visually-hidden">Contact us</h2>
      <form method="post" action="/contact#ContactForm" id="ContactForm" accept-charset="UTF-8" class="isolate scroll-trigger animate--slide-in">
        <input type="hidden" name="form_type" value="contact" /><input type="hidden" name="utf8" value="âœ“" /><div class="contact__fields">
          <div class="field">
            <input
              class="field__input"
              autocomplete="name"
              type="text"
              id="ContactForm-name"
              name="contact[Name]"
              value=""
              placeholder="Name"
            >
            <label class="field__label" for="ContactForm-name">Name</label>
          </div>
          <div class="field field--with-error">
            <input
              autocomplete="email"
              type="email"
              id="ContactForm-email"
              class="field__input"
              name="contact[email]"
              spellcheck="false"
              autocapitalize="off"
              value=""
              aria-required="true"
              
              placeholder="Email"
            >
            <label class="field__label" for="ContactForm-email">Email
              <span aria-hidden="true">*</span></label
            ></div>
        </div>
        <div class="field">
          <input
            type="tel"
            id="ContactForm-phone"
            class="field__input"
            autocomplete="tel"
            name="contact[Phone number]"
            pattern="[0-9\-]*"
            value=""
            placeholder="Phone number"
          >
          <label class="field__label" for="ContactForm-phone">Phone number</label>
        </div>
        <div class="field">
          <textarea
            rows="10"
            id="ContactForm-body"
            class="text-area field__input"
            name="contact[Comment]"
            placeholder="Comment"
          ></textarea>
          <label class="form__label field__label" for="ContactForm-body">Comment</label>
        </div>
        <div class="contact__button">
          <button type="submit" class="button">
            Send
          </button>
        </div></form></div>
  </div>
